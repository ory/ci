version: 2.1
description: Run gloangci tools

executors:
  default:
    docker:
      -
        image: circleci/golang:1.15
        environment:
          GO111MODULE: 'on'

commands:
  lint:
    steps:
      -
        restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      -
        run: go mod download
      -
        save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      -
        run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.31.0
      -
        run: GOGC=20 golangci-lint run

examples:
  lint:
    description: Lint using golangci-lint
    usage:
      version: 2.1
      orbs:
        foo: ory/nancy@0.0.1
      workflows:
        lint:
          jobs:
            run-linter:
              steps:
                - checkout
                - foo/lint
