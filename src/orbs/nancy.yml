version: 2.1
description: Run OSS Sonatype nancy

executors:
  default:
    docker:
      -
        image: circleci/golang:1.14
        environment:
          - GO111MODULE=on

jobs:
  test:
    executor: default
    steps:
      - checkout
      - run: "bash <(curl -s https://raw.githubusercontent.com/ory/ci/master/src/scripts/nancy/run.sh)"
examples:
  nancy:
    description: Test go.mod for CVEs using nancy
    usage:
      version: 2.1
      orbs:
        foo: ory/nancy@0.0.1
      workflows:
        test:
          jobs:
            - nancy/test
